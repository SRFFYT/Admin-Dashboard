<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --accent-color: #007bff;
        }

        body.dark {
            --bg-color: #000000;
            --text-color: #00ff26;
            --accent-color: #11ff00;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .dashboard {
            display: grid;
            grid-template-areas:
                "header header"
                "sidebar main"
                "footer footer";
            grid-template-columns: 250px 1fr;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }

        header {
            grid-area: header;
            padding: 1rem;
            background-color: var(--accent-color);
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        aside {
            grid-area: sidebar;
            padding: 1rem;
            background-color: #ffffff;
        }
        aside.dark{
            --bg-color: #000000;
            --text-color: #00ff26;
            --accent-color: #11ff00;
        }

        main {
            grid-area: main;
            padding: 1rem;
        }

        footer {
            grid-area: footer;
            padding: 1rem;
            background-color: #ffffff;
            text-align: center;
        }
        footer.dark{
            --bg-color: #000000;
            --text-color: #00ff26;
            --accent-color: #11ff00;
        }

        nav a {
            display: block;
            margin: 0.5rem 0;
            color: var(--text-color);
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <header>
            <h1>Admin Dashboard</h1>
            <button id="theme-toggle">Toggle Theme</button>
        </header>
        <aside>
            <nav>
                <a href="#">Home</a>
                <a href="#">Users</a>
                <a href="#">Settings</a>
            </nav>
        </aside>
        <main>
            <h2>Welcome!</h2>
            <p>This is your dashboard overview.</p>
        </main>
        <footer>
            <p>&copy; 2025 MutthiPrasad Pvt.Ltd</p>
        </footer>
    </div>
    <script>const toggleButton = document.getElementById('theme-toggle');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark');
        });
    </script>
</body>

</html>
